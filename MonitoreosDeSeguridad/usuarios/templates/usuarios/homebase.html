
{% load static %}

{% block content %}
    {% if request.user.is_authenticated %}
        <!-- Cosas que muestra para el alumno  -->
        {% if request.user.groups.all.0.name == "colaborador" or request.user.is_staff %}
            {% include "usuarios/home.html" %}
        {% endif %}

    {% else %}
        {% include "login.html" %}

    {% endif %}

{% endblock content %}
