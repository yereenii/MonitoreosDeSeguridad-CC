{% extends "base_paginas.html" %}
{% block title %}
    Registro Colaborador
{% endblock %}

{% load static %}

{% block content %}

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                {% csrf_token %}
                <h3>Registrar un Colaborador</h3>
                <div class="card">
                    <h5 class="text-center mb-4">Completa los campos</h5>
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="{{ form.username.id_for_label }}" >No. SAP o Usuario
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="text" placeholder="Ingresa con que usuario accederá"
                                       onblur="validar(1)" id="usuer"
                                        name="{{ form.username.html_name }}"
                                       value="{{ form.username.value|default_if_none:"" }}">

                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="{{ form.first_name.id_for_label }}">Nombre
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="text" placeholder="Nombre Colaborador"
                                       onblur="validar(2)"
                                       id="fname" name="{{ form.first_name.html_name }}"
                                       value="{{ form.first_name.value|default_if_none:"" }}">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="{{ form.last_name.id_for_label }}"> Apellidos
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="text" placeholder="Apellidos Colaborador"
                                       onblur="validar(3)"
                                       id="lname" name="{{ form.last_name.html_name }}"
                                       value="{{ form.last_name.value|default_if_none:"" }}">
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="{{ form.password1.id_for_label }}">Contraseña
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="password" placeholder=""
                                       onblur="validar(4)"
                                       id="pass1" name="{{ form.password1.html_name }}"
                                       value="{{ form.password1.value|default_if_none:"" }}">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="{{ form.password2.id_for_label }}">Confirma Contraseña
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="password"  placeholder=""
                                       onblur="validar(5)"
                                       id="pass2" name="{{ form.password2.html_name }}"
                                       value="{{ form.password2.value|default_if_none:"" }}">
                            </div>
                        </div>
                        <div class="text-danger">
                            {% if form.password2.errors %}
                                {{ form.password2.errors }}
                            {% endif %}

                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6">
                                <button type="submit" class="btn-block btn-primary">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/validadorform.js' %}"></script>

{% endblock content %}
